<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 - Descubra a Lógica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <style>
        span {
            color: red;
        }
        span p{
            font-size: 15px;
            color: black;
        }
    </style>
    <div class="container">
        <div class="row vh-100 d-flex justify-content-center align-items-center text-center">
            <div class="col-12 col-sm-10 text-center">
                <div class="m-2 fs-5 text-start border p-2">
                    <div>a) 1, 3, 5, 7, <span id="a"></span></div>
                    <div>b) 2, 4, 8, 16, 32, 64, <span id="b"></span></div>
                    <div>c) 0, 1, 4, 9, 16, 25, 36, <span id="c"></span></div>
                    <div>d) 4, 16, 36, 64, <span id="d"></span></div>
                    <div>e) 1, 1, 2, 3, 5, 8, <span id="e"></span></div>
                    <div>f) 2,10, 12, 16, 17, 18, 19, <span id="f"></span></div>
                </div>
                <button type="submit" class="btn btn-primary block" onclick="calcular()">Executar</button>
            </div>
            <a href="../index.html">Voltar</a>
        </div>
    </div>
    <script>
        function calcular() {
            const result = {
                a: 0,
                b: 0,
                c: 0,
                d: 0,
                e: 0,
                f: 0
            }

            // a)
            result.a = 1;
            for (let i = 0; i < 4; i++) {
                result.a = result.a + 2;
                // console.log(a);                               
            }

            // b)
            result.b = 2;
            for (let i = 0; i < 6; i++) {
                result.b = result.b * 2;
                // console.log(b);
            }

            // c)
            for (let i = 0; i < 8; i++) {
                result.c = i * i;
                // console.log(c);
            }

            // d)
            for (let i = 0; i < 11; i++) {
                if (i % 2 === 0 && i != 0) {
                    result.d = i * i;
                    // console.log(d);
                }
            }

            // e)
            let valor1 = 0;
            let valor2 = 1;
            result.e = 0;

            while (result.e < 9) {
                result.e = valor1 + valor2;
                valor1 = valor2;
                valor2 = result.e;
                // console.log(e);
            }

            // f)
            result.f = 200;


            // Mostrar
            var element;

            const details = {
                a: 'Sequência de números ímpares.',
                b: 'Cada número é igual ao anterior multiplicado por 2.',
                c: 'Cada número elevado ao quadrado.',
                d: 'Sequência formada por números pares ao quadrado.',
                e: 'Sequência de Fibonnaci.',
                f: 'Todos os valores da sequência começam com a letra D.'
            }

            for (const key in details) {
                const questao = document.getElementById(key);
                questao.textContent = result[key];
                element = document.createElement('p')
                element.textContent = details[key];
                questao.appendChild(element);
            }
        }
    </script>
</body>

</html>
