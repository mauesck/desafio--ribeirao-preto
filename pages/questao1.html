<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 - Sequência de Fibonacci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="row vh-100 d-flex justify-content-center align-items-center text-center">
            <div class="col-12 col-sm-8 col-md-6 text-center">
                <div class="m-3">
                    <label for="numeroInformado" class="form-label fs-2">Insira um número e veja se ele pertence a
                        sequência de Fibonacci</label>
                    <input type="number" class="form-control" id="numeroInformado">
                </div>
                <button type="submit" class="btn btn-primary block" onclick="fibonacci()">Executar</button>
            </div>
            <a href="../index.html">Voltar</a>
        </div>
    </div>
    <script>
        function fibonacci() {
            let valor1 = 0;
            let valor2 = 1;
            let soma = 0;

            var mensagem = '';

            let numero = parseInt(document.getElementById('numeroInformado').value);

            while (soma < numero) {
                soma = valor1 + valor2;
                valor1 = valor2;
                valor2 = soma;
            }

            if (soma === numero || numero === 0) {
                mensagem = 'O número informado pertence à sequência!';
            } else {
                mensagem = 'O número informado NÃO pertence à sequência!';
            }

            alert(mensagem);
        }
    </script>
</body>

</html>
