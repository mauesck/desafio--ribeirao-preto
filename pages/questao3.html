<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 - Imprimir Soma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="row vh-100 d-flex justify-content-center align-items-center text-center">
            <div class="col-12 col-sm-8 col-md-6 text-center">
                <div class="m-2 fs-5 text-start border p-2">
                    int INDICE = 12, <br> SOMA = 0, <br> K = 1; <br><br> enquanto K < INDICE faça { <br>
                        &nbsp; K = K + 1; <br> &nbsp; SOMA = SOMA + K; <br> } <br><br> imprimir(SOMA);
                </div>
                <button type="submit" class="btn btn-primary block" onclick="calcular()">Calcular</button>
            </div>
            <a href="../index.html">Voltar</a>
        </div>
    </div>
    <script>
        function calcular() {
            let indice = 12;
            let soma = 0;
            let k = 1;

            for (let i = 0; k < indice; i++) {
                k += 1;
                soma += k;
            }

            alert("O valor de 'Soma' é " + soma);
        }
    </script>
</body>

</html>
