<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 - Verificar letra A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="row vh-100 d-flex justify-content-center align-items-center text-center">
            <div class="col-12 col-sm-8 col-md-6 text-center">
                <div class="m-3">
                    <label for="entrada" class="form-label fs-2">Insira uma Frase ou Palavra</label>
                    <input type="text" class="form-control" id="entrada">
                </div>
                <button type="submit" class="btn btn-primary block" onclick="procurarLetra()">Achar letra 'a' na
                    palavra</button>
            </div>
            <a href="../index.html">Voltar</a>
        </div>
    </div>
    <script>
        function procurarLetra() {
            let contar = 0;

            let entrada = document.getElementById('entrada').value;
            console.clear();
            console.log(entrada);

            for (let i = 0; i < entrada.length; i++) {
                console.log(i + entrada[i]);
                if (entrada[i] === 'a') {
                    contar += 1;
                }
            }

            if (contar) {
                alert("A letra 'a' aparece " + contar + " vezes na string '" + entrada + "'.");
            }
        }
    </script>
</body>

</html>
